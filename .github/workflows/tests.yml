name: tests

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v5

      # Install .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      # Invoke tests
      - name: Invoke tests
        run: dotnet test --project ./FindRazorSourceFile.Test/FindRazorSourceFile.Test.csproj --output detailed
